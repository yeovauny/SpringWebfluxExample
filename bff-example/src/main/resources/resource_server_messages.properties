## Auth error messages
## Default error codes
E_CHASSIS_OAUTHRS_0000=Unhandled generic error
E_CHASSIS_OAUTHRS_0001=Unhandled authentication error
E_CHASSIS_OAUTHRS_0002=Unhandled authorization error

## Authentication error codes
E_CHASSIS_OAUTHRS_0003=Missing Authorization header
E_CHASSIS_OAUTHRS_0004=Empty Authorization header
E_CHASSIS_OAUTHRS_0005=Missing Bearer token in Authorization header
E_CHASSIS_OAUTHRS_0006=Multiple Bearer tokens found in header and request parameter
E_CHASSIS_OAUTHRS_0007=Malformed Bearer token
E_CHASSIS_OAUTHRS_0008=Invalid or expired opaque token (Passport)
E_CHASSIS_OAUTHRS_0009=Malformed JWT
E_CHASSIS_OAUTHRS_0010=Expired JWT
E_CHASSIS_OAUTHRS_0011=Rejected JWT
E_CHASSIS_OAUTHRS_0012=Client error: Unable to connect to `{0}` authorization server to validate token
E_CHASSIS_OAUTHRS_0013=Server error: Unable to validate token against authorization server `{0}`, server responded with `{1}`

## Authorization error codes
E_CHASSIS_OAUTHRS_0014=The token provided has insufficient scopes `{0}` for this request